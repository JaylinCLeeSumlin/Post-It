<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POST !T Task Management - All Tasks</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>POST !T</h2>
            <nav>
                <ul>
                    <li><a href="Post !T.html">All Tasks</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="completed.html">Completed Tasks</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Task Management</h1>
            </header>

            <!-- Task Section -->
            <section id="tasks" class="task-section">
                <h2>All Tasks</h2>
                <div class="task-list">
                    <!-- Example task -->
                    <div class="task" data-category="work" data-priority="high">
                        <p><strong>Task:</strong> Finish project report</p>
                        <p><strong>Category:</strong> Work</p>
                        <p><strong>Due:</strong> 2024-09-25</p>
                        <p><strong>Priority:</strong> High</p>
                        <button class="complete-btn">Complete</button>
                        <button class="progress-btn">In Progress</button>
                    </div>
                </div>
            </section>

            <!-- Task Creation Section -->
            <section id="create-task" class="task-section">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <label for="task-input"></label><input type="text" id="task-input" placeholder="Task description..." required>
                    <label for="category-select"></label><select id="category-select">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <label for="due-date"></label><input type="date" id="due-date" required>
                    <label for="priority-select"></label><select id="priority-select">
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>POST !T &copy; 2024</p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
