    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <header>
    <img class="bg-img" src="">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/public/images/POST !t (1).png" alt="logo" height="200" width="200" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/public/html/dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">All task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/public/html/calender.html">Calender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/public/html/completed.html"> Completed Tasks</a>
              </li>

              </li>
            </ul>
          </div>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <header>
      <h1>Task Management</h1>
      <!-- Login Button -->
      <button id="openModalBtn">Login / Register</button>
    </header>

  <!-- Task Section -->
    <section id="tasks" class="task-section">
      <h2>Dashboard</h2>
      <div class="task-list">
          <!-- Example task -->
          <div class="task" data-category="work" data-priority="high">
              <p><strong>Task:</strong> Finish project report</p>
              <p><strong>Category:</strong> Work</p>
              <p><strong>Due:</strong> 2024-09-25</p>
              <p><strong>Priority:</strong> High</p>
              <button class="complete-btn">Complete</button>
              <button class="progress-btn">In Progress</button>
          </div>
      </div>
    </section>

        <!-- Task Creation Section -->
      <section id="create-task" class="task-section">
            <h2>Create New Task</h2>
        <form id="task-form">
            <label for="task-input"></label><input type="text" id="task-input" placeholder="Task description..." required>
            <label for="category-select"></label>
                <select id="category-select">
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="urgent">Urgent</option>
                </select>
            <label for="due-date"></label><input type="date" id="due-date" required>
            <label for="priority-select"></label>
            <select id="priority-select">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
              </select>
              <button type="submit">Add Task</button>
        </form>
      </section>
    </main>


    <footer>
        <p>POST !T &copy; 2024</p>
    </footer>
    <script src="../js/scripts.js"></script>
